{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block content%}

<form method = 'post' class="w-50 m-auto mt-5" novalidate>
    {%csrf_token%}
    <!-- {{form|crispy}} -->

    {%for fm in form%}
    <span class="text-white">{{fm.label_tag}}</span>
    {{fm}}
    <span class="text-danger">{{fm.errors}}</span>
    {%endfor%}

    <a href="{% url 'book_review' book.id  %}"><button type="submit" class="btn btn-outline-warning text-primary mt-4"  >Add Review</button></a>
</form>

{%endblock%}
